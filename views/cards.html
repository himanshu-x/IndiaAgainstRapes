<div class="container">
    <p> MY CONTACT</p>
    <div class="row">
        <div class="col s12 m4" ng-repeat="item in cardData">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{item.name}}</span>
                    <p>{{item.email}}</p>
                    <p> {{item.phone}}</p>
                </div>
                <div class="card-action">
                    <a href="#">
                        <i class="Small material-icons">phone</i>
                    </a>
                    <a href="#">
                        <i class="Small material-icons">account_circle</i>
                    </a>
                </div>
            </div>
        </div>


    </div>

    <div class="row">
        <p>ME</p>
        <div class="divider"></div>
        <div class="col s12 m4" ng-repeat="item in walletData">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{item.name}}</span>
                    <p>{{item.email}}</p>
                    <p>{{item.phone}}</p>
                </div>
                <div class="card-action">
                    <a href="#">
                        <i class="Small material-icons">phone</i>
                    </a>
                    <a href="#">
                        <i class="Small material-icons">account_circle</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
