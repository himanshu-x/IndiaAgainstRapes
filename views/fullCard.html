<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div ng-repeat="item in details">
                    <div class="card blue-grey darken-1">
                        <ul class="card-content white-text">
                            <li class="collection-item avatar border-zero">
                                <i class="material-icons circle material-circle-r"></i>
                                <span class="title collection-info-text">name: {{item.name}}</span>
                            </li>
                            <li class="collection-item avatar border-zero">
                                <i class="material-icons circle material-circle-r"></i>
                                <span class="title collection-info-text">cid: {{item.cid}}</span>
                            </li>
                            <li class="collection-item avatar border-zero">
                                <i class="material-icons circle material-circle-r"></i>
                                <span class="title collection-info-text">ucn: {{item.ucn}}</span>
                            </li>
                            <li class="collection-item avatar border-zero">
                                <i class="material-icons circle material-circle-r"></i>
                                <span class="title collection-info-text">type: {{item.type}}</span>
                            </li>
                            <li class="collection-item avatar border-zero">
                                <i class="material-icons circle material-circle-r"></i>
                                <span class="title collection-info-text">contact: {{item.contact}}</span>
                            </li>
                            <li class="collection-item avatar border-zero">
                                <i class="material-icons circle material-circle-r"></i>
                                <span class="title collection-info-text">work: {{item.work}}</span>
                            </li>
                            <li class="collection-item avatar border-zero">
                                <i class="material-icons circle material-circle-r"></i>
                                <span class="title collection-info-text">address: {{item.address}}</span>
                            </li>
                            <li class="card-action">
                                <a>
                                    <i class="Small material-icons">call</i>
                                </a>
                                <a>
                                    <i class="Small material-icons">send</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
