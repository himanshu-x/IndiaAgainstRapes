<div class="container">
    <div class="row">
        <div class="col s7 m7 l8 hand-on-hover">
            <!-- <div class="col s12 m6"> -->
            <div class="card blue-grey darken-1" style="background-color:#546e7a; padding: 5px 5px 5px 5px; border-radius: 20px !important;">
                <ul class="card-content white-text">
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{details.name}}</span>
                    </li>
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{details.cid}}</span>
                    </li>
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{details.ucn}}</span>
                    </li>
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text">{{details.type}}</span>
                    </li>
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text">{{details.contact}}</span>
                    </li>
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{details.work}}</span>
                    </li>
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{details.phone}}</span>
                    </li>
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{details.address}}</span>
                    </li>
                    <li class="card-action">
                        <a class="left lime-text" ng-click="openDialpad(details.phone)">
                            <i class="Small material-icons">call</i>
                        </a>
                        <a class=" lime-text">
                                <i class="Small material-icons">message</i>
                            </a>
                        <a class="lime-text">
                            <i class="Small material-icons">email</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
