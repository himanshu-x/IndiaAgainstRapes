<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <input id="searchTxtBox" type="search" placeholder="Search" ng-model="searchText" style="width: 60%; margin-left: 10%;">
            <button class="btn waves-effect waves-light" type="submit" ng-click="searchCards()" name="action">Submit</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col s12 m6" ui-sref="web.searchCards.fullCard({'cid': item.cid})" ng-repeat="item in abcd">
            <div class="card blue-grey darken-1">
                <ul class="card-content" style="background-color: white; padding: 15px 15px 5px 15px; border-radius: 15px !important;">
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{item.name}}</span>
                    </li>
                    <!-- <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text">cid: {{item.cid}}</span>
                    </li> -->
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{item.ucn}}</span>
                    </li>
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{item.type}}</span>
                    </li>
                    <!-- <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text">contact: {{item.contact}}</span>
                    </li> -->
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{item.work}}</span>
                    </li>
                    <li class="collection-item avatar border-zero">
                        <i class="material-icons circle material-circle-r"></i>
                        <span class="title collection-info-text"> {{item.address}}</span>
                    </li>
                    <li class="card-action">
                        <a>
                            <i class="Small material-icons">call</i>
                        </a>
                        <a>
                            <i class="Small material-icons">send</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
