<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div ng-repeat="item in currentStory">
                    <div class="card-image">
                        <img ng-src="{{item.imageUrl}}">
                    </div>
                    <div>
                        <center>{{item.id}} </center>
                    </div>
                    <div>
                        <center>
                            <h3>{{item.title}} </h3>
                        </center>
                    </div>
                    <div class="card-content">
                        {{item.descr}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
